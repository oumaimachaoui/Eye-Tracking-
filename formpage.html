<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 3 Contact Form - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="row">
                <div class="col-md-12 " id="form_container">
                    <h2>Expression réguliere:</h2> 
                    <p> Form : </p>
                    <form role="form" method="post" id="reused_form">        
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="birthdate"> Date Naissance:</label>
                                <input type="text" class="form-control" id="birthdate" name="birthdate" required pattern="((0[1-9]|[1][0-9]|[2][0-9]|3[01])[\/\.\-]?(0[1-9]|1[012])[\/\.\-]?(199[0-9]|198[0-9]|197[0-9]|196[0-9]|195[0-9]|194[0-9]|200[0-9]|201[0-9]))|((0[1-9]|[1][0-9]|[2][0-9]|3[01])[\/\.\-]?(janvier|février|mars|avril|mai|juin|juillet|aout|septembre|novembre|decembre)[\/\.\-]?(199[0-9]|198[0-9]|197[0-9]|196[0-9]|195[0-9]|194[0-9]|200[0-9]|201[0-9]))" placeholder="jj/MM/AAAA">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="codepostal"> Code postal:</label>
                                <input type="text" class="form-control" id="codepostal" name="codepostal" required pattern="([1-9]?[0-3](\s)?[0-9]{3})" placeholder="0X xxx">
                            </div>
                             <div class="col-sm-6 form-group">
                                <label for="tel"> Telephone:</label>
                                <input type="text" class="form-control" id="tel" name="tel" required pattern="(0[5-8]\s|\+212[5-8]\s)[0-9]{2}(\s|\.|-|_)?[0-9]{2}(\s|\.|-|_)?[0-9]{2}(\s|\.|-|_)?[0-9]{2}" placeholder="06 xx xx xx xx" >
                            </div>
                             <div class="col-sm-6 form-group">
                                <label for="email"> Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required pattern="([a-zA-Z0-9]+)?@?([a-z]+)?\.([a-z]+)" placeholder="xxxxxxx@xxxx.xxx">
                            </div>
                                <div class="col-sm-6 form-group">
                                <label for="temps"> temps:</label>
                                <input type="email" class="form-control" id="temps" name="temps" required pattern="([0-2]{1}[0-3]{1}:[0-5]{1}[0-9]{1}:[0-5]{1}[0-9]{1})" placeholder="HH:MM:SS">
                            </div></br>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-lg btn-default pull-right" >Envoyer &rarr;</button>
                            </div>
                        </div>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your message successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
    </body>
</html>
